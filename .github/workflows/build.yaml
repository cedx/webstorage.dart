name: build
on:
  push:
  schedule:
    - cron: '0 0 1 * *'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Dart
        uses: cedx/setup-dart@master
      - name: Check environment
        run: |
          dart --version
          pub --version
      - name: Fetch sources
        uses: actions/checkout@master
      - name: Install dependencies
        run: pub get
      - name: Run tests
        run: pub run grinder test
